<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporters Details</title>
</head>
<body>
    <h1>Transporters Details</h1>
    {% if data %}
        <p><strong>Location:</strong> {{ data.LOCATION }}</p>
        <p><strong>Truck Type:</strong> {{ data.TRUCK_TYPE }}</p>
        <p><strong>Driver Name:</strong> {{ data.DRIVER_NAME }}</p>
        <p><strong>Contact Info:</strong> {{ data.CONTACT_INFO }}</p>
        <!-- <p><strong>Availability:</strong> {{ data.AVAILABILITY }}</p> -->
    {% else %}
        <p>Location not found in the dataset.</p>
    {% endif %}
</body>
</html>
